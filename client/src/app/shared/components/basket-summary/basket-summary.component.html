<ng-container *ngIf="items.length > 0">
  <div class="table-responsive">
      <table class="table table-borderless">
          <thead [class.thead-light]="isBasket || isOrder" class="border-0 py-2">
              <tr>
                  <th scope="col">
                      <div class="p-2 px-3 text-uppercase">Fakülte</div>
                  </th>
                  <th scope="col">
                      <div class="py-2 text-uppercase">Saat</div>
                  </th>
                  <th scope="col">
                    <div class="py-2 text-uppercase">Ücret</div>
                </th>
                  <th scope="col">
                      <div class="py-2 text-uppercase">Tarih</div>
                  </th>
                  <th *ngIf="isBasket" scope="col" class="border-0">
                      <div class="py-2 text-uppercase">Sil</div>
                  </th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of items" class="border-0">
                  <th scope="row">
                      <div class="p-0">

                          <div class="ml-3 d-inline-block align-middle">
                              <h5 class="mb-0">
                                  <a routerLink="/shop/{{item.id}}"
                                      class="text-dark">{{item.schoolName}}</a>
                              </h5>
                          </div>

                      </div>
                  </th>
                  <td class="align-middle"><strong>{{item.dinnerTime}}</strong></td>
                  <td class="align-middle"><strong>{{item.price | currency}}</strong></td>

                  <td class="align-middle">
                      <strong>{{item.day}}/{{item.month}}/{{item.year}}</strong></td>
                  <td class="align-middle ">
                      <a class="text-danger">
                          <i *ngIf="isBasket"  (click)="removeBasketItem(item)" class="fa fa-trash" style="font-size: 2em; cursor: pointer;"></i>
                      </a>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
</ng-container>
