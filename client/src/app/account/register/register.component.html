
<body class="text-center">

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form-signin">
    <img class="mb-4" src="../assets/logo.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Kayıt Ol</h1>
    <app-text-input formControlName="schoolNumber" [label]="'Okul Numarası'"></app-text-input>
    <app-text-input formControlName="email" [label]="'Email Adresi'"></app-text-input>
    <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Beni Hatırla
      </label>
    </div>
    <button [disabled]="registerForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit">
      Kayıt Ol
    <i class="fa fruit-apple"></i>
    </button>
    <p class="mt-5 mb-3 text-muted footere">© 2020-2021</p>
  </form>
  </body>
