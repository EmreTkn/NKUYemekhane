<div class="container mt-2">
  <div *ngIf="(basket$ | async) === null">
      <p>Sepetinizde herhangi bir ürün yok.</p>
  </div>

  <div *ngIf="basket$ | async">
      <div class="pb-5">
          <div class="container">
              <div class="row">
                  <div class="col-12 py-5 mb-1">
                      <app-basket-summary
                          (remove)="removeBasketItem($event)"
                          [items]="(basket$ | async).items"></app-basket-summary>
                  </div>
              </div>
              <div class="row">
                  <div class="col-6 offset-6">
                      <app-order-totals
                          *ngIf="(basketTotal$ | async)"
                          [subtotal]="(basketTotal$ | async).subtotal"
                          >
                      </app-order-totals>
                      <a routerLink="/checkout" class="btn btn-outline-primary py-2 btn-block">
                          Ödemeye İlerle
                      </a>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
