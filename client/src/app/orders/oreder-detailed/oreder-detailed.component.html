<div class="container mt-5">
  <div class="row" *ngIf="order">
      <div class="col-8">
          <app-basket-summary
              [items]="order.menus"
              [isBasket]="false"
              [isOrder]="true"
          >
          </app-basket-summary>
      </div>
      <div class="col-4">
              <app-order-totals [subtotal]="order.subtotal">
              </app-order-totals
              >
      </div>
  </div>
</div>
